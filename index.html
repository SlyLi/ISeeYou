<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>

<title>See You</title>
</head>
<body>
    <div id="main">
        行到水穷处，坐看云起时。
    </div>

    <div id="link" href="index.html">
        <i class="fa fa-heart" aria-hidden="true"></i>
    </div>
</body>

<script>
    var url = window.location.href;
    var tar_url;
    if(url.search("lixiaolin")!=-1)
    {
        tar_url = "https://zhuqiuying.icu";
    }
    else if(url.search("zhuqiuying")!=-1)
    {
        tar_url = "https://lixiaolin.icu";
    }
    else
    {
       tar_url = url;
    }

    var timer = null;
    var cnt =0;

    $("#link").click(function(){
            cnt++;
            timer = setTimeout(function(){
                switch (cnt) {
                    case 1:
                        console.log("舞低杨柳楼心月");        
                        break;
                    case 2:
                        console.log("歌尽桃花扇底风");        
                        break;
                    case 3:
                        window.location.href = tar_url;
                        break;
                    default:    
                        break;
                } 
                clearTimeout(timer);         
                cnt =0;                         
        }, 500);});
    
    
</script>

</html>
